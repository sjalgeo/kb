<script type="text/javascript">

    window.siteurl = 'http://localhost:8888/kb15/';

    function kbAddToCart($brandid)
    {
        $quantity = jQuery('#kbquantity').val();
        $eventid = jQuery('#kbeventid').val();

        jQuery.ajax({
            url: window.siteurl + 'wp-content/plugins/kavos-tickets/ajax/addtocart.php',
            type: 'POST',
            data: {
                eventid: $eventid,
                brandid: $brandid,
                quantity: $quantity
            },
            success: function(data, textStatus, xhr) {

                console.log(data);
                $jsondata = JSON.parse(data);

                if (typeof $jsondata != 'object'  || $jsondata.status == 'error') {
                    // Error
                } else {
                    console.dir($jsondata);

                    jQuery('#kbInfo').html('Product Added. <a href="'+window.siteurl+'cart">View Cart?</a>');
                }
            },
            error: function(xhr, textStatus, errorThrown) {
                console.log(textStatus.reponseText);
            }
        });
    }

    function kbEmptyCart(){

        jQuery.ajax({
            url: 'http://localhost:8888/kb15/wp-content/plugins/kavos-tickets/ajax/emptycart.php',
            type: 'POST',
            data: {
//                eventid: $eventid
            },
            success: function(data, textStatus, xhr) {

                $jsondata = JSON.parse(data);
                console.dir($jsondata);
            },
            error: function(xhr, textStatus, errorThrown) {
                console.log(textStatus.reponseText);
            }
        });

    }

</script>
