<script type="text/javascript">


    jQuery( document ).ready(function() {

        $width = jQuery('#{ID}').width()

//        console.log($width);

        var $getCreative = jQuery.ajax({
            url: "../kb/wp-content/plugins/sja-adsense/ajax/getCreative.php",
            type: "POST",
            data: {
                "id" : '{ID}',
                "holderwidth":$width
            },
            dataType: "html"
        });

        $getCreative.done(function($returned_data) {
            jQuery('#{ID}').html($returned_data);
        });

    });

</script>
